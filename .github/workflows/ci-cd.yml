 name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: Varun@123
          MYSQL_DATABASE: weatherdb
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Backend build & test
      - name: Build Backend
        working-directory: ./weather_data_by_ip_address-master
        run: mvn clean package -DskipTests

      - name: Run Backend Tests
        working-directory: ./weather_data_by_ip_address-master
        run: mvn test

      # Frontend build & test
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Frontend dependencies
        working-directory: ./weather-frontend
        run: npm install

      - name: Run Frontend Tests
        working-directory: ./weather-frontend
        run: npm test -- --watchAll=false

      - name: Build Frontend
        working-directory: ./weather-frontend
        run: npm run build

      # Docker Build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/weather-backend:latest ./weather_data_by_ip_address-master
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-backend:latest

      - name: Build and Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/weather-frontend:latest ./weather-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/weather-frontend:latest

