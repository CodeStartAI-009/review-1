name: CI/CD Pipeline

# Run pipeline on push to main or PRs
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.1
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: weather
          MYSQL_USER: user
          MYSQL_PASSWORD: Varun@123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up JDK for backend
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      # 3. Build backend with Maven
      - name: Build backend
        working-directory: ./weather_data_by_ip_address-master
        run: mvn clean package -DskipTests

      # 4. Build frontend
      - name: Build frontend
        working-directory: ./weather-frontend
        run: |
          npm install
          npm run build

      # 5. Build Docker images
      - name: Build Docker images
        run: docker-compose build

      # 6. Run tests (Optional)
      - name: Run backend tests
        working-directory: ./weather_data_by_ip_address-master
        run: mvn test

      # 7. Start services using Docker Compose (for integration testing)
      - name: Start services
        run: docker-compose up -d

      # 8. Deploy (Optional: push to Docker Hub)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker images
        run: |
          docker tag client-backend ${{ secrets.DOCKER_HUB_USERNAME }}/client-backend:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/client-backend:latest
          docker tag client-frontend ${{ secrets.DOCKER_HUB_USERNAME }}/client-frontend:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/client-frontend:latest

      # 9. Shutdown Docker Compose
      - name: Stop services
        run: docker-compose down
